<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Beni Affeder misin?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #ffe6e6;
      }
      h1 {
        color: #cc0000;
      }
      .button-container {
        margin-top: 40px;
        position: relative;
        height: 100px;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s ease;
      }
      #yes {
        background-color: #4caf50;
        color: white;
        left: 40%;
      }
      #no {
        background-color: #f44336;
        color: white;
        left: 60%;
      }
    </style>
  </head>
  <body>
    <h1>Beni affettin mi?</h1>
    <div class="button-container">
      <button id="yes" onclick="yesClicked()">Evet</button>
      <button id="no" onmouseover="moveButton()">Hayır</button>
    </div>

    <script>
      function moveButton() {
        const button = document.getElementById("no");
        const container = document.querySelector(".button-container");
        const containerWidth = container.offsetWidth - button.offsetWidth;
        const containerHeight = container.offsetHeight - button.offsetHeight;

        const newX = Math.floor(Math.random() * containerWidth);
        const newY = Math.floor(Math.random() * containerHeight);

        button.style.left = newX + "px";
        button.style.top = newY + "px";
      }

      function yesClicked() {
        alert("AFFEDECEĞİNİ BİLİYORDUM <3 <3 <3");
      }
    </script>
  </body>
</html>
